<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>???</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a2e;
      }
      svg {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1 class="h2-date"></h1>
    <h1 class="js-clock">00:00:00</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      <!-- 배경 -->
      <rect width="100%" height="100%" fill="#1A1A2E" />

      <!-- 케이크 받침 -->
      <rect x="40" y="160" width="120" height="10" fill="#8B4513" />

      <!-- 케이크 층 -->
      <rect x="50" y="120" width="100" height="40" fill="#FFD700">
        <animate
          attributeName="fill"
          values="#FFD700;#FFA500;#FFD700"
          dur="4s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="60" y="90" width="80" height="30" fill="#FF69B4">
        <animate
          attributeName="fill"
          values="#FF69B4;#FF1493;#FF69B4"
          dur="4s"
          repeatCount="indefinite"
        />
      </rect>
      <rect x="70" y="70" width="60" height="20" fill="#87CEFA">
        <animate
          attributeName="fill"
          values="#87CEFA;#1E90FF;#87CEFA"
          dur="4s"
          repeatCount="indefinite"
        />
      </rect>

      <!-- 초 -->
      <rect x="95" y="50" width="10" height="20" fill="#FFA500" />

      <!-- 불꽃 (깜빡이는 애니메이션) -->
      <circle cx="100" cy="50" r="5" fill="#FF4500">
        <animate
          attributeName="opacity"
          values="1;0.3;1"
          dur="0.5s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="r"
          values="5;4;5"
          dur="0.5s"
          repeatCount="indefinite"
        />
      </circle>

      <!-- 텍스트 (좌우로 움직이는 애니메이션) -->
      <text
        x="100"
        y="25"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
      >
        동영아 생일 축하해
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          values="-5,0; 5,0; -5,0"
          dur="2s"
          repeatCount="indefinite"
        />
      </text>
      <!-- 애니메이션: 떨어지는 별 (동그란 모양으로 변경) -->
      <g>
        <circle r="3" fill="#FFD700" stroke="#FFA500" stroke-width="0.5">
          <animateMotion path="M10,0 V200" dur="3s" repeatCount="indefinite" />
          <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="3s"
            repeatCount="indefinite"
          />
        </circle>
      </g>
      <g>
        <circle r="3" fill="#FFD700" stroke="#FFA500" stroke-width="0.5">
          <animateMotion path="M180,0 V200" dur="4s" repeatCount="indefinite" />
          <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="4s"
            repeatCount="indefinite"
          />
        </circle>
      </g>
      <g>
        <circle r="3" fill="#FFD700" stroke="#FFA500" stroke-width="0.5">
          <animateMotion
            path="M40,0 V200"
            dur="3.5s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="3.5s"
            repeatCount="indefinite"
          />
        </circle>
      </g>
      <g>
        <circle r="3" fill="#FFD700" stroke="#FFA500" stroke-width="0.5">
          <animateMotion
            path="M140,0 V200"
            dur="4.5s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="opacity"
            values="1;0.5;1"
            dur="4.5s"
            repeatCount="indefinite"
          />
        </circle>
      </g>

      <!-- 추가: 반짝이는 별 -->
      <circle cx="20" cy="30" r="1" fill="#FFFFFF">
        <animate
          attributeName="opacity"
          values="1;0;1"
          dur="1.5s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="170" cy="40" r="1" fill="#FFFFFF">
        <animate
          attributeName="opacity"
          values="1;0;1"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="50" cy="180" r="1" fill="#FFFFFF">
        <animate
          attributeName="opacity"
          values="1;0;1"
          dur="1.8s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="150" cy="160" r="1" fill="#FFFFFF">
        <animate
          attributeName="opacity"
          values="1;0;1"
          dur="2.2s"
          repeatCount="indefinite"
        />
      </circle>
    </svg>
    <script type="module" src="dDayClock.js"></script>
  </body>
</html>
