<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@700&family=Fira+Mono&display=swap"
      rel="stylesheet"
    />
    <title>???</title>
    <style>
      body {
        display: flex;
        font-family: "Pretendard Variable", Pretendard, -apple-system,
          BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI",
          "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic",
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #1a1a2e;
        color: aliceblue;
      }

      .disable {
        display: none;
      }

      .cakeSvg-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cakeSvg-container img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }
      .clock-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .js-clock {
        font-size: 20vw;
        margin: 0;
        padding: 0;
        line-height: 1;
        width: 8ch;
        font-family: monospace;
        font-weight: 700;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="js-clock">00:00:00</div>
    </div>
    <div class="cakeSvg-container">
      <img src="./cake.svg" alt="Birthday Cake" />
    </div>
    <script type="module" src="dDayClock.js"></script>
  </body>
</html>
